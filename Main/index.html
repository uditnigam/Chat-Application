<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <div>
            <h1 class="heading">Send Message</h1>
        </div>
        <div class="search-info">
            <div class="search-here">
                <button class="searchIcon fas fa-search"></button>
                <input type="text" placeholder="Search..." class="searchInput">
            </div>
            <div class="dropdown">
                <button onclick="myFunction()" class="three-dots fa-solid fa-ellipsis-vertical"></button>
                <div id="myDropdown" class="dropdown-content">
                    <a class="clear-chat">Clear Chat</a>
                    <a class="log-out">Log Out</a>
                    <!-- <a>Clear Chat</a> -->
                </div>
            </div>
        </div>
    </div>

    <div class="main">

    </div>
    <div class="images-box">
        <div class="display-image"></div>
        <div class="close-button fa-solid fa-x"></div>
    </div>
    <div class="footer">
        <button class="emoji-button fa-regular fa-face-smile"></button>
        <div class="image-button">
            <label for="file-input">
                <i class="fa-solid fa-image"></i>
            </label>
            <input id="file-input" type="file" multiple accept="image/*" />
        </div>
        <input class="input-box" type="text" placeholder="Say Something..." />
        <button class="send-button"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.0.3/dist/index.min.js"></script>
    <script src="chats.js"></script>
    <script src="search.js"></script>
    <script src="openModal.js"></script>
    <script src="index.js"></script>
</body>

</html>
